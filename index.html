<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div class="container">
        <h1>Rock Paper Scissors Game</h1>
        <div id="choices">
            <button id="1">Rock</button>
            <button id="2">Paper</button>
            <button id="3">Scissors</button>
        </div>

        <div>
            <p>Rounds Played: <span class="rounds-played">0</span></p> 
            <p>Your Score: <span class="human-score">0</span></p>
            <p>Computer Score: <span class="computer-score">0</span></p>
            <p>Round Updates: <span class="round-updates"></span></p> 
            <p class="final-result"></p>        
        </div>
    </div>
    
    <script src="./index.js"></script>
</body>
</html>
